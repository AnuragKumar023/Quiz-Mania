<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Mania</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Welcome to Quiz Mania</h1>
    </header>
    <div class="container">
        <div class="ccc">
        <div class="first">
            <div class="choice ch-1" id="choice1">
                <b>Select Quiz Type :: </b>
                <div class="fque" id="fque1">
                <p class="fff">GK/GS</p>
                <p class="fff">Cricket</p>
                <p class="fff">Bollywood</p>
                </div>
            </div>

            <div class="choice ch-2" id="choice2">
                <b>Select Quiz Quintity ::</b>
                <div class="sque" id="sque1">
                <p class="sss">10</p>
                <p class="sss">15</p>
                <p class="sss">20</p>
                </div>
            </div>

            <button id="button1" type="submit">Start Quiz</button>

            <div class="timer" id="timer1">

            </div>
        </div>

        <div class="second" id="out">
            <h1>... Start Your Time...</h1>
            <h2>...Loading Your Result...</h2>
        </div>
        </div>

        <div class="third">
            <form action="">

            </form>
        </div>

    </div>
    <script src="./script.js"></script>
</body>
</html>
